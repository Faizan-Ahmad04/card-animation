<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card-header">
                <img src="./header-img.jpg" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="new-title">This is the title</h3>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Oditvoluptas nulla
                    incidunt saepe quisquam qui temporibus
                    eius natussunt optio?
                </p>
            </div>
        </div>
    </div>
</body>

</html>
